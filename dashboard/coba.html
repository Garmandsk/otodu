        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Materi dengan Navigasi</title>
    <style>
        .content {
            display: none; /* Default sembunyikan semua konten */
        }
        .active {
            display: block; /* Tampilkan konten yang aktif */
        }
        .pagination button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .pagination .nav-button {
            font-size: 20px; /* Ukuran font untuk memperbesar */
            font-weight: bold; /* Membuat tombol tebal */
        }
        .pagination .active-button {
            background-color: #6578B2; /* Warna highlight untuk halaman aktif */
            color: white; /* Warna teks tombol aktif */
            border: none;
        }
    </style>
</head>
<body>
    <div class="pagination">
        <button class="nav-button" onclick="prevContent()">&#60; Sebelumnya</button>
        <button id="btn-materi1" onclick="showContent('materi1')">Materi 1</button>
        <button id="btn-materi2" onclick="showContent('materi2')">Materi 2</button>
        <button id="btn-materi3" onclick="showContent('materi3')">Materi 3</button>
        <button class="nav-button" onclick="nextContent()">Berikutnya &#62;</button>
    </div>

    <div id="materi1" class="content">
        <h2>Materi 1</h2>
        <p>Ini adalah konten untuk Materi 1.</p>
    </div>
    <div id="materi2" class="content">
        <h2>Materi 2</h2>
        <p>Ini adalah konten untuk Materi 2.</p>
    </div>
    <div id="materi3" class="content">
        <h2>Materi 3</h2>
        <p>Ini adalah konten untuk Materi 3.</p>
    </div>

    <script>
        let currentContentIndex = 1;
        const totalContents = 3;

        function showContent(id) {
            // Sembunyikan semua konten terlebih dahulu
            var contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Tampilkan konten yang dipilih
            document.getElementById(id).classList.add('active');

            // Update index saat pengguna memilih langsung
            currentContentIndex = parseInt(id.replace('materi', ''));
            updateHighlight();
        }

        function prevContent() {
            if (currentContentIndex > 1) {
                currentContentIndex--;
                showContent(`materi${currentContentIndex}`);
            }
        }

        function nextContent() {
            if (currentContentIndex < totalContents) {
                currentContentIndex++;
                showContent(`materi${currentContentIndex}`);
            }
        }

        function updateHighlight() {
            // Hapus highlight dari semua tombol
            for (let i = 1; i <= totalContents; i++) {
                document.getElementById(`btn-materi${i}`).classList.remove('active-button');
            }
            // Tambahkan highlight pada tombol aktif
            document.getElementById(`btn-materi${currentContentIndex}`).classList.add('active-button');
        }

        // Tampilkan materi 1 secara default dan berikan highlight pada tombolnya
        showContent('materi1');
    </script>
</body>
</html>
