<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sederhana</title>
    <style>
        /* Styling dasar */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .section {
            display: none; /* Default disembunyikan kecuali halaman pertama */
        }

        .active {
            display: block; /* Tampilkan bagian yang aktif */
        }

        .button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Halaman Pertama -->
    <div id="section1" class="section active">
        <h2>Selamat Datang di Quiz</h2>
        <p>Pilih pernyataan mana yang benar?</p>
        <ul>
            <li><button onclick="checkAnswer(1)">Pernyataan 1</button></li>
            <li><button onclick="checkAnswer(2)">Pernyataan 2</button></li>
            <li><button onclick="checkAnswer(3)">Pernyataan 3</button></li>
            <li><button onclick="checkAnswer(4)">Pernyataan 4</button></li>
        </ul>
        <p id="feedback"></p>
    </div>

    <!-- Halaman Kedua -->
    <div id="section2" class="section">
        <h2>Halaman Kedua</h2>
        <p>Anda telah selesai dengan pertanyaan pertama. Lanjut ke pertanyaan berikutnya!</p>
    </div>

    <!-- Halaman Ketiga -->
    <div id="section3" class="section">
        <h2>Halaman Ketiga</h2>
        <p>Ini adalah pertanyaan kedua dari quiz. Pilih jawaban yang tepat!</p>
    </div>

    <!-- Tombol Lanjut -->
    <button id="nextButton" class="button" onclick="nextPage()">Lanjut</button>

    <script>
        const correctAnswer = 2; // Jawaban yang benar adalah Pernyataan 2
        let currentPage = 1; // Mulai dari halaman pertama

        function checkAnswer(answer) {
            const feedback = document.getElementById("feedback");
            if (answer === correctAnswer) {
                feedback.innerText = "Jawaban Anda benar!";
                feedback.style.color = "green";
            } else {
                feedback.innerText = "Jawaban Anda salah, coba lagi.";
                feedback.style.color = "red";
            }
        }

        function nextPage() {
            // Sembunyikan halaman saat ini
            document.getElementById(`section${currentPage}`).classList.remove("active");

            // Pindah ke halaman berikutnya
            currentPage++;

            // Tampilkan halaman berikutnya
            const nextSection = document.getElementById(`section${currentPage}`);
            if (nextSection) {
                nextSection.classList.add("active");
            }

            // Sembunyikan tombol "Lanjut" jika di halaman kedua
            if (currentPage === 2) {
                document.getElementById("nextButton").style.display = "none";
            } else {
                document.getElementById("nextButton").style.display = "inline-block";
            }
        }
    </script>

</body>
</html>
