<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8Ã—4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        body, html {
            height: 100%;
        }

        .container-fluid {
            height: 100vh;
        }

        .login-left {
            background-color: #4D62A5;
            color: white;
        }

        h2 {
            margin-bottom: 10px;     
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 250px;
        }

        .logo h2 {
            font-family: "Martian Mono", monospace;
            font-weight: 700;
        }

        .form-control:focus {
            border-color: #4D62A5;
            box-shadow: none;
        }

        #checkbox {
            cursor: pointer;
        }

        #login-btn {
            background-color: #4D62A5;
            color: white;
            font-weight: bold;
            margin-top: 40px;
        }

        #login-btn:hover {
            background-color: white;
            color: #4D62A5;
            border: 1px solid #4D62A5;
        }

        #form-group {
            margin-bottom: 10px;
        }

        .forgot-password-link {
            color: #4D62A5;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .content {
            width: 50%; /* Ubah ini sesuai keinginan */
        }

        .daftar {
            color: #4D62A5;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">

            <div class="col-lg-6 login-left d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <div class="logo">
                        <img src="image/logo otodu.png" alt="logo" class="img-fluid mb-3" style="width: 90px;">
                        <h2>OTODU</h2>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="content w-80">
                    <h2>Masuk</h2>
                    <form id="loginForm" method="POST">

                        <div class="form-group">
                            <input type="email" class="form-control" name="email" required placeholder="Email">
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" required placeholder="Kata Sandi">
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox">
                                <label class="form-check-label" for="checkbox">Ingat saya</label>
                            </div>
                            <a href="#!" class="forgot-password-link">Lupa kata sandi?</a>
                        </div>

                        <button type="submit" id="login-btn" class="btn btn-block">Masuk</button>
                    </form>

                    <p class="text-center mt-3">Belum punya akun? 
                        <a href="regist.html" class="daftar">Daftar disini</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-6tZaiXQNNBsq5fNrJxrqcZjC6kMiO1hldCtIwhJbfLRzex51OXLD64kR1f64zE5x" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault(); // Mencegah submit form secara default

                $.ajax({
                    url: 'login.php', // Arahkan ke file PHP untuk proses
                    type: 'POST',
                    data: $(this).serialize(), // Mengirim data form
                    success: function(response) {
                        if (response === 'success') {
                            window.location.href = 'price.html'; // Arahkan ke halaman price jika berhasil
                        } else {
                            alert(response); // Tampilkan pesan kesalahan
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
